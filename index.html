<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Drop</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="style/stylesheet-full.css">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/5023b6f6cc.js" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="scripts/animation.js"></script>
</head>

<body>
    <!-- container for whole page background -->
    <div class="whole-page">

        <!-- left column of website -->
        <div class="left-col">
            
            <!-- website title -->
            <div class="title">
                <h1>| Rain Drop</h1>
            </div>

            <!-- weather info -->
            <div class="info">

                <div class="info-wraper">
                    
                    <hr>

                    <!-- temperature -->
                    <div class="temperature-text">
                        <p>16°</p>
                    </div>
                    
                    <!-- Location and date -->
                    <div class="info-text">

                        <div class="upper-text">
                            <p>London</p>
                        </div>

                        <div class="lower-text">
                            <p>06:13 - Monday, 9th Sept '22</p>
                        </div>

                    </div>
                    
                    <!-- weather status and icon -->
                    <div class="weather">

                        <div class="upper-weather">
                            <i class="fa-solid fa-cloud-showers-heavy"></i>
                        </div>

                        <div class="lower-weather">
                            <p>Rainy</p>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- right column of website -->
        <div class="right-col">
            
            <!-- search area -->
            <div class="search-area">
                <form action="#">
                    <div class="text-area">
                        <input placeholder="Location" type="text">
                    </div>
                    <div class="button-area">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </form>
            </div>

            <!-- Cities -->
            <div class="cities">
                <ul class="list">
                    <li>London</li>
                    <li>Manchester</li>
                    <li>New York</li>
                    <li>California</li>
                </ul>

                <hr>
                </div>

            <!-- weather details -->
            <div class="weather-details">
                <div class="weather-details-list">
                    <div class="weather-details-title">
                        <h2>Weather details</h2>
                    </div>

                    <div class="empty">
                    </div>

                    <div class="clouds">
                        <p>
                            Clouds
                        </p>
                    </div>
                    <div class="clouds-value">
                        <p>
                            86%
                        </p>
                    </div>

                    <div class="humidity">
                        <p>
                            humidity
                        </p>
                    </div>
                    <div class="humidity-value">
                        <p>
                            26%
                        </p>
                    </div>

                    <div class="wind">
                        <p>
                            Wind
                        </p>
                    </div>
                    <div class="wind-value">
                        <p>
                            20 km/h
                        </p>
                    </div>

                    <div class="temperature">
                        <p>
                            temperature
                        </p>
                    </div>
                    <div class="temperature-value">
                        <p>
                            16°
                        </p>
                    </div>

                    <div class="apparent-temperature">
                        <p>
                            Apparent temperature
                        </p>
                    </div>
                    <div class="apparent-temperature-value">
                        <p>
                            19°
                        </p>
                    </div>
                    </div>
                    </div>

        </div>

    </div>

</body>

</html>
